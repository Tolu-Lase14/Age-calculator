 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="age.css">
 </head>
 <body>
    
    <div class="calc-container">
        <h1><strong>You Are</strong></h1>
        <p class="timeline">Years Months Days</p>
        <div class="result">
            <h1 id="y">0</h1>
            <h1 id="m">0</h1>
            <h1 id="d">0</h1>
    </div>
           
        <h1><strong>Old</strong></h1>
        <form action="" id="age-form">
            <label for="birth">Input Your Birthdate Here</label> <br><br>
            <input type="date" id="birthdate"> <br><br>
            <button type="submit" onclick="getDOB()"> Calculate </button>
        </form>
    </div>    
    
    
    
    
    <script src="age.js"> </script>
 </body>
 </html>
